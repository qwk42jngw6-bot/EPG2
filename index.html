<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EPG-2</title>
    <style>
        body {
            background: #0f1419;
            color: white;
            font-family: system-ui, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .channels-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 15px;
        }
        .channel-card {
            background: #1a1f26;
            border: 1px solid #2a2f35;
            border-radius: 8px;
            padding: 15px;
        }
        .channel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            border-bottom: 1px solid #2a2f35;
            padding-bottom: 8px;
        }
        .channel-name {
            font-weight: bold;
        }
        .channel-number {
            color: #3b82f6;
            font-size: 14px;
        }
        .current-show {
            margin-bottom: 10px;
        }
        .show-title {
            font-weight: 600;
            margin-bottom: 5px;
        }
        .show-time {
            color: #9ca3af;
            font-size: 14px;
        }
        .no-show {
            color: #6b7280;
            font-style: italic;
        }
        .next-shows {
            border-top: 1px solid #2a2f35;
            padding-top: 10px;
        }
        .next-show {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            font-size: 14px;
        }
        .loading {
            text-align: center;
            padding: 40px;
            color: #9ca3af;
        }
        .error {
            background: #7f1d1d;
            color: #fca5a5;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>EPG-2</h1>
            <div id="timestamp">Lade...</div>
        </div>

        <div id="content">
            <div class="loading">Lade Programm...</div>
        </div>
    </div>

    <script>
        const API_BASE = 'https://waterfall-epg.w2gy9ymm7y.workers.dev';
        
        async function loadEPG() {
            try {
                const response = await fetch(`${API_BASE}/api/now`);
                const data = await response.json();
                displayChannels(data);
            } catch (error) {
                document.getElementById('content').innerHTML = `
                    <div class="error">
                        Fehler: ${error.message}
                    </div>
                `;
            }
        }
        
        function displayChannels(data) {
            const channels = data.items || [];
            let html = '';
            
            channels.forEach(channel => {
                html += `
                    <div class="channel-card">
                        <div class="channel-header">
                            <div class="channel-name">${channel.channel}</div>
                            <div class="channel-number">#${channel.no}</div>
                        </div>
                        <div class="current-show">
                            ${channel.now ? `
                                <div class="show-title">${channel.now.title}</div>
                                <div class="show-time">
                                    ${formatTime(channel.now.start)} - ${formatTime(channel.now.stop)}
                                </div>
                            ` : `
                                <div class="no-show">Keine aktuelle Sendung</div>
                            `}
                        </div>
                        ${channel.next && channel.next.length > 0 ? `
                            <div class="next-shows">
                                ${channel.next.map(show => `
                                    <div class="next-show">
                                        <span>${show.title}</span>
                                        <span>${formatTime(show.start)}</span>
                                    </div>
                                `).join('')}
                            </div>
                        ` : ''}
                    </div>
                `;
            });
            
            document.getElementById('content').innerHTML = `
                <div class="channels-grid">${html}</div>
            `;
            document.getElementById('timestamp').textContent = `Stand: ${formatTime(data.ts)}`;
        }
        
        function formatTime(isoString) {
            const date = new Date(isoString);
            return date.toLocaleTimeString('de-DE', { 
                hour: '2-digit', 
                minute: '2-digit'
            });
        }
        
        // Start
        loadEPG();
        setInterval(loadEPG, 300000);
    </script>
</body>
</html>
