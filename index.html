<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>EPG – Jetzt (Germany 2)</title>
<style>
:root{
  --bg:#0b0f14; --card:#121922; --border:#1f2733;
  --text:#e8edf3; --muted:#9aa6b2;
  --accent:#67e8f9;   /* Zeiten: cyan */
  --live:#86efac;     /* aktueller Titel */
  --chip:#141b24;     /* Chips/Badges */
  --gpt:#60a5fa;      /* blau */
  --imdb:#facc15;     /* gold */
  --rt:#ef4444;       /* rot */
}
*{box-sizing:border-box}
html,body{margin:0;background:var(--bg);color:var(--text);
  font-family:system-ui,Inter,Segoe UI,Roboto,sans-serif;font-size:14px;-webkit-font-smoothing:antialiased}
@media (max-width:420px){html,body{font-size:13px}}

header{padding:16px;border-bottom:1px solid var(--border);position:sticky;top:0;background:linear-gradient(180deg,var(--bg),rgba(11,15,20,.94));z-index:10}
h1{margin:0;font-size:22px;font-weight:900;letter-spacing:.3px}
.stamp{font-size:12px;color:var(--muted);margin-top:2px}

.container{padding:14px;max-width:1120px;margin:0 auto}
.grid{display:grid;gap:12px}
@media(min-width:720px){.grid{grid-template-columns:repeat(2,1fr)}}
@media(min-width:1080px){.grid{grid-template-columns:repeat(3,1fr)}}

.card{background:var(--card);border:1px solid var(--border);
  border-radius:14px;padding:14px;box-shadow:0 1px 0 rgba(255,255,255,.03) inset}

.top{display:flex;align-items:center;gap:10px;margin-bottom:10px}
.logo{
  width:32px;height:32px;border-radius:8px;overflow:hidden;
  display:inline-flex;align-items:center;justify-content:center;
  background:#0e1620;border:1px solid var(--border);flex:0 0 32px
}
.logo img{width:100%;height:100%;object-fit:contain;display:block}
.logo .mono{width:100%;height:100%;display:flex;align-items:center;justify-content:center;
  font-size:12px;font-weight:900;letter-spacing:.3px;color:#dbeafe}

.header-line{display:flex;align-items:baseline;justify-content:space-between;width:100%}
.ch{font-size:17px;font-weight:900;letter-spacing:.2px}
.no{font-size:11px;color:var(--muted);background:var(--chip);padding:2px 8px;border-radius:999px;border:1px solid var(--border)}

.now{font-weight:800;color:var(--live)}
.time{color:var(--accent)}
.muted{color:var(--muted)}
.warn{color:#facc15}
ul{padding-left:18px;margin:8px 0}
.badge{display:inline-block;background:var(--chip);border:1px solid var(--border);
  padding:3px 8px;border-radius:10px;margin-right:6px;font-size:12px}
.badge.gpt{background:color-mix(in oklab, var(--gpt) 20%, transparent); border-color:color-mix(in oklab, var(--gpt) 60%, #000); color:var(--gpt)}
.badge.imdb{background:color-mix(in oklab, var(--imdb) 20%, transparent); border-color:color-mix(in oklab, var(--imdb) 60%, #000); color:#fcd34d}
.badge.rt{background:color-mix(in oklab, var(--rt) 20%, transparent); border-color:color-mix(in oklab, var(--rt) 60%, #000); color:#f87171}
.row{display:flex;flex-wrap:wrap;gap:6px;margin-top:8px}
</style>
</head>
<body>
<header>
  <h1>EPG – Jetzt</h1>
  <div id="stamp" class="stamp"></div>
</header>

<div class="container">
  <div id="root" class="grid"></div>
</div>

<script>
const api="/api/now";
const $=s=>document.querySelector(s);
const stamp=$("#stamp"),root=$("#root");
const tt=d=>new Date(d).toLocaleTimeString([],{hour:"2-digit",minute:"2-digit"});

// Logo-Handling: zuerst /logos/<slug>.png; sonst Monogramm mit Auto-Farbe
const slug = s => s.toLowerCase()
  .replace(/ä/g,"ae").replace(/ö/g,"oe").replace(/ü/g,"ue").replace(/ß/g,"ss")
  .replace(/[^a-z0-9]+/g,"-").replace(/(^-|-$)/g,"");
const hue = s => Math.abs([...s].reduce((a,c)=>a+c.charCodeAt(0),0))%360;
function logoEl(channel){
  const el=document.createElement("div"); el.className="logo";
  const url="/logos/"+slug(channel)+".png";
  const img=new Image(); img.src=url; img.alt=channel+" Logo";
  const mono=document.createElement("div"); mono.className="mono";
  mono.textContent=channel.replace(/[^A-Za-z0-9]/g," ").trim().split(/\s+/).slice(0,2).map(w=>w[0]).join("").toUpperCase();
  mono.style.background=`oklch(0.25 0.05 ${hue(channel)} / 1)`;
  mono.style.color=`oklch(0.88 0.03 ${Math.abs(hue(channel)-180)} / 1)`;
  img.onload=()=>{el.innerHTML="";el.appendChild(img);};
  img.onerror=()=>{el.innerHTML="";el.appendChild(mono);};
  el.appendChild(mono);
  return el;
}

function nextList(arr){
  if(!arr||!arr.length) return '<div class="muted">Keine weiteren Sendungen.</div>';
  return `<ul>${arr.slice(0,2).map(p=>`<li>${p.title} <span class="time">(${tt(p.start)}–${tt(p.stop)})</span></li>`).join("")}</ul>`;
}
function ratings(r){
  if(!r) return "";
  const chips=[];
  if(r.gpt!=null) chips.push(`<span class="badge gpt">GPT ${r.gpt}/10</span>`);
  if(r.imdb!=null) chips.push(`<span class="badge imdb">IMDb ${r.imdb}</span>`);
  if(r.rtUser!=null) chips.push(`<span class="badge rt">RT-User ${r.rtUser}%</span>`);
  if(r.rtCritic!=null) chips.push(`<span class="badge rt">RT-Kritik ${r.rtCritic}%</span>`);
  return chips.length? `<div class="row">${chips.join("")}</div>` : "";
}

async function load(){
  stamp.textContent="Lade…";
  try{
    const r=await fetch(api,{cache:"no-store"});
    const j=await r.json();
    stamp.textContent="Stand: "+new Date(j.ts).toLocaleTimeString([],{hour:"2-digit",minute:"2-digit",second:"2-digit"});
    root.innerHTML="";
    for(const it of j.items){
      const card=document.createElement("div"); card.className="card";

      // Kopf
      const top=document.createElement("div"); top.className="top";
      top.appendChild(logoEl(it.channel));
      const right=document.createElement("div"); right.className="header-line";
      right.innerHTML=`<div class="ch">${it.channel}</div><span class="no">#${it.no}</span>`;
      top.appendChild(right);
      card.appendChild(top);

      if(!it.now){
        card.insertAdjacentHTML("beforeend", `<div class="warn">Kein aktuelles Programm gefunden</div>`);
      }else{
        const when = it.now.start && it.now.stop ? ` <span class="time">(${tt(it.now.start)}–${tt(it.now.stop)})</span>` : "";
        card.insertAdjacentHTML("beforeend", `<div class="now">${it.now.title}${when}</div>`);
        // nur die nächsten 2 Sendungen anzeigen
        card.insertAdjacentHTML("beforeend", nextList(it.next));
        // Ratings farbig
        card.insertAdjacentHTML("beforeend", ratings(it.rating));
      }
      root.appendChild(card);
    }
  }catch(e){
    stamp.textContent="Fehler: "+(e?.message||e);
  }
}
load();
</script>
</body>
</html>
