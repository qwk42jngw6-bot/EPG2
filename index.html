<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>EPG – Jetzt (Germany 2)</title>
<style>
:root{
  --bg:#0a0a0a;--fg:#f5f5f5;--muted:#9aa;--card:#121212;--border:#232323;
  --ok:#22c55e;--warn:#eab308
}
html,body{margin:0;background:var(--bg);color:var(--fg);
  font-family:system-ui,Inter,Segoe UI,Roboto,sans-serif;font-size:15px}
@media (max-width:480px){ html,body{font-size:14px} }

header{padding:10px 12px;border-bottom:1px solid var(--border)}
h1{margin:0;font-size:18px}
.stamp{font-size:12px;color:#aaa;margin-top:4px}

.container{padding:10px}
.grid{display:grid;gap:10px}
@media(min-width:760px){.grid{grid-template-columns:repeat(2,1fr)}}
@media(min-width:1100px){.grid{grid-template-columns:repeat(3,1fr)}}

.card{background:var(--card);border:1px solid var(--border);
  border-radius:10px;padding:12px}

.top{display:flex;gap:8px;align-items:baseline;justify-content:space-between;margin-bottom:6px}
.no{color:#777;font-size:11px}
.ch{font-weight:800;font-size:16px}      /* Sendername stärker hervorgehoben */
.now{color:var(--ok);font-weight:600;font-size:14px} /* etwas kleiner als vorher */
.warn{color:var(--warn);font-size:12px}
.muted{color:var(--muted);font-size:12px}
.rating{margin-top:6px;font-size:12px;color:#ddd}
ul{padding-left:16px;margin:5px 0}
</style>
</head>
<body>
<header>
  <h1>EPG – Jetzt</h1>
  <div id="stamp" class="stamp"></div>
</header>
<div class="container">
  <div id="root" class="grid"></div>
</div>
<script>
const api="/api/now";
const $=s=>document.querySelector(s);
const stamp=$("#stamp"),root=$("#root");
const tt=d=>new Date(d).toLocaleTimeString([],{hour:"2-digit",minute:"2-digit"});

function upcomingList(arr){
  if(!arr||!arr.length)return'<div class="muted">Keine weiteren Sendungen (2 h).</div>';
  const items=arr.map(p=>`<li>${p.title} <span class="muted">(${tt(p.start)}–${tt(p.stop)})</span></li>`).join("");
  return `<div><strong>Nächste 2 Stunden:</strong><ul>${items}</ul></div>`;
}

function ratingBlock(r){
  if(!r) return "";
  const parts=[];
  if(r.gpt!=null) parts.push(`GPT-Score: ${r.gpt}/10`);
  if(r.imdb!=null) parts.push(`IMDb: ${r.imdb}`);
  if(r.rtUser!=null) parts.push(`RT-User: ${r.rtUser}%`);
  if(r.rtCritic!=null) parts.push(`RT-Kritik: ${r.rtCritic}%`);
  return parts.length? `<div class="rating">⭐ ${parts.join(" · ")}</div>` : "";
}

async function load(){
  stamp.textContent="Lade…";
  try{
    const r=await fetch(api,{cache:"no-store"});
    const j=await r.json();
    stamp.textContent="Stand: "+new Date(j.ts).toLocaleTimeString([],{hour:"2-digit",minute:"2-digit",second:"2-digit"});
    root.innerHTML="";
    for(const it of j.items){
      const div=document.createElement("div");div.className="card";
      const head=`<div class="top"><div class="ch">${it.channel}</div><span class="no">#${it.no}</span></div>`;
      if(!it.now){
        div.innerHTML=head+`<div class="warn">Kein aktuelles Programm gefunden</div>`;
      }else{
        const when=it.now.start&&it.now.stop?` (${tt(it.now.start)}–${tt(it.now.stop)})`:"";
        // KEIN "JETZT" Text – nur Titel + Zeit
        div.innerHTML=head+`<div class="now">${it.now.title}${when}</div>`+upcomingList(it.upcoming)+ratingBlock(it.rating);
      }
      root.appendChild(div);
    }
  }catch(e){
    stamp.textContent="Fehler: "+(e?.message||e);
  }
}
load();
</script>
</body>
</html>
