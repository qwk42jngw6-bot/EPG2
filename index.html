<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EPG-2 - TV Programm</title>
    <style>
        /* Reset und Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: #0f1419;
            color: #ffffff;
            line-height: 1.6;
        }
        
        /* Header */
        .header {
            background: rgba(16, 20, 25, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid #2a2f35;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .refresh-btn {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: background 0.2s;
        }
        
        .refresh-btn:hover {
            background: #2563eb;
        }
        
        .refresh-btn:disabled {
            background: #4b5563;
            cursor: not-allowed;
        }
        
        /* Main Container */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }
        
        /* Stats */
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }
        
        .stat-card {
            background: #1a1f26;
            border: 1px solid #2a2f35;
            border-radius: 12px;
            padding: 1.5rem;
            text-align: center;
        }
        
        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }
        
        .stat-channels { color: #3b82f6; }
        .stat-live { color: #10b981; }
        .stat-update { color: #8b5cf6; }
        
        .stat-label {
            color: #9ca3af;
            font-size: 0.9rem;
        }
        
        /* Channels Grid */
        .channels-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
        }
        
        .channel-card {
            background: linear-gradient(135deg, #1a1f26, #161b22);
            border: 1px solid #2a2f35;
            border-radius: 16px;
            padding: 1.5rem;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .channel-card:hover {
            transform: translateY(-4px);
            border-color: #3b82f6;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }
        
        .channel-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, #3b82f6, #8b5cf6);
        }
        
        /* Channel Header */
        .channel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }
        
        .channel-info {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }
        
        .channel-number {
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 0.9rem;
        }
        
        .channel-name {
            font-weight: 600;
            font-size: 1.1rem;
        }
        
        .live-badge {
            background: #ef4444;
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }
        
        .live-dot {
            width: 6px;
            height: 6px;
            background: white;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        /* Current Show */
        .current-show {
            background: linear-gradient(135deg, #1e40af, #3730a3);
            border-radius: 12px;
            padding: 1.25rem;
            margin-bottom: 1.25rem;
            position: relative;
            overflow: hidden;
        }
        
        .current-show::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 80px;
            height: 80px;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
        }
        
        .current-label {
            font-size: 0.8rem;
            color: #bfdbfe;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }
        
        .show-title {
            font-size: 1.2rem;
            font-weight: 700;
            margin-bottom: 0.75rem;
            line-height: 1.3;
        }
        
        .show-time {
            font-size: 0.9rem;
            color: #bfdbfe;
        }
        
        /* No Current Show */
        .no-show {
            background: #2d3748;
            border-radius: 12px;
            padding: 1.25rem;
            margin-bottom: 1.25rem;
            text-align: center;
        }
        
        .no-show-label {
            font-size: 0.8rem;
            color: #9ca3af;
            margin-bottom: 0.5rem;
        }
        
        .no-show-text {
            color: #d1d5db;
            font-style: italic;
        }
        
        /* Next Shows */
        .next-shows {
            border-top: 1px solid #2d3748;
            padding-top: 1rem;
        }
        
        .next-label {
            font-size: 0.9rem;
            color: #9ca3af;
            margin-bottom: 0.75rem;
            font-weight: 500;
        }
        
        .next-show {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            padding: 0.5rem 0;
            border-bottom: 1px solid #2d3748;
        }
        
        .next-show:last-child {
            border-bottom: none;
        }
        
        .next-title {
            flex: 1;
            margin-right: 1rem;
            color: #e5e7eb;
        }
        
        .next-time {
            color: #9ca3af;
            font-size: 0.8rem;
            white-space: nowrap;
        }
        
        .no-next-shows {
            color: #6b7280;
            font-style: italic;
            text-align: center;
            padding: 1rem 0;
        }
        
        /* Loading State */
        .loading {
            text-align: center;
            padding: 3rem;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #374151;
            border-top: 3px solid #3b82f6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading-text {
            color: #9ca3af;
        }
        
        /* Error State */
        .error {
            background: #7f1d1d;
            border: 1px solid #dc2626;
            border-radius: 12px;
            padding: 2rem;
            text-align: center;
            max-width: 400px;
            margin: 2rem auto;
        }
        
        .error-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        
        .error-title {
            font-size: 1.25rem;
            margin-bottom: 0.5rem;
            color: #fca5a5;
        }
        
        .error-message {
            color: #fecaca;
            font-size: 0.9rem;
        }
        
        /* Timestamp */
        .timestamp {
            color: #6b7280;
            font-size: 0.8rem;
            margin-top: 0.25rem;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .channels-grid {
                grid-template-columns: 1fr;
            }
            
            .stats {
                grid-template-columns: 1fr;
            }
            
            .header-content {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <div>
                <div class="logo">EPG-2</div>
                <div class="timestamp" id="timestamp">Lade Programm...</div>
            </div>
            <button class="refresh-btn" onclick="loadEPG()" id="refreshBtn">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M23 4v6h-6M1 20v-6h6M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"/>
                </svg>
                Aktualisieren
            </button>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container">
        <!-- Stats -->
        <div class="stats">
            <div class="stat-card">
                <div class="stat-number stat-channels" id="totalChannels">-</div>
                <div class="stat-label">Kanäle gesamt</div>
            </div>
            <div class="stat-card">
                <div class="stat-number stat-live" id="liveChannels">-</div>
                <div class="stat-label">Aktive Sendungen</div>
            </div>
            <div class="stat-card">
                <div class="stat-number stat-update" id="lastUpdate">-</div>
                <div class="stat-label">Letztes Update</div>
            </div>
        </div>

        <!-- Channels Grid -->
        <div id="channelsGrid" class="channels-grid">
            <!-- Channels werden hier eingefügt -->
        </div>

        <!-- Loading State -->
        <div id="loadingState" class="loading">
            <div class="spinner"></div>
            <div class="loading-text">Lade TV-Programm...</div>
        </div>

        <!-- Error State -->
        <div id="errorState" class="error" style="display: none;">
            <div class="error-icon">⚠️</div>
            <div class="error-title" id="errorTitle">Fehler beim Laden</div>
            <div class="error-message" id="errorMessage"></div>
        </div>
    </main>

    <script>
        const API_BASE = 'https://waterfall-epg.w2gy9ymm7y.workers.dev';
        
        function showLoading() {
            document.getElementById('loadingState').style.display = 'block';
            document.getElementById('channelsGrid').style.display = 'none';
            document.getElementById('errorState').style.display = 'none';
            document.getElementById('refreshBtn').disabled = true;
        }
        
        function showContent() {
            document.getElementById('loadingState').style.display = 'none';
            document.getElementById('channelsGrid').style.display = 'grid';
            document.getElementById('errorState').style.display = 'none';
            document.getElementById('refreshBtn').disabled = false;
        }
        
        function showError(title, message) {
            document.getElementById('loadingState').style.display = 'none';
            document.getElementById('channelsGrid').style.display = 'none';
            document.getElementById('errorState').style.display = 'block';
            document.getElementById('errorTitle').textContent = title;
            document.getElementById('errorMessage').textContent = message;
            document.getElementById('refreshBtn').disabled = false;
        }
        
        function formatTime(isoString) {
            const date = new Date(isoString);
            return date.toLocaleTimeString('de-DE', { 
                hour: '2-digit', 
                minute: '2-digit'
            });
        }
        
        function formatDateTime(isoString) {
            const date = new Date(isoString);
            return date.toLocaleString('de-DE', { 
                hour: '2-digit', 
                minute: '2-digit',
                second: '2-digit'
            });
        }
        
        async function loadEPG() {
            showLoading();
            
            try {
                const response = await fetch(`${API_BASE}/api/now`);
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                displayChannels(data);
                updateStats(data);
                showContent();
                
            } catch (error) {
                console.error('EPG Load Error:', error);
                showError('Fehler beim Laden', error.message);
            }
        }
        
        function displayChannels(data) {
            const container = document.getElementById('channelsGrid');
            const channels = data.items || [];
            
            if (channels.length === 0) {
                container.innerHTML = `
                    <div style="grid-column: 1 / -1; text-align: center; padding: 3rem;">
                        <div style="color: #6b7280; margin-bottom: 1rem;">📺</div>
                        <h3 style="color: #9ca3af; margin-bottom: 0.5rem;">Keine Sendungen gefunden</h3>
                        <p style="color: #6b7280;">Es konnten keine aktuellen Sendungen geladen werden.</p>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = channels.map(channel => `
                <div class="channel-card">
                    <div class="channel-header">
                        <div class="channel-info">
                            <div class="channel-number">${channel.no}</div>
                            <div class="channel-name">${channel.channel}</div>
                        </div>
                        ${channel.now ? `
                            <div class="live-badge">
                                <div class="live-dot"></div>
                                LIVE
                            </div>
                        ` : ''}
                    </div>
                    
                    ${channel.now ? `
                        <div class="current-show">
                            <div class="current-label">Jetzt läuft:</div>
                            <div class="show-title">${channel.now.title}</div>
                            <div class="show-time">
                                ${formatTime(channel.now.start)} - ${formatTime(channel.now.stop)}
                            </div>
                        </div>
                    ` : `
                        <div class="no-show">
                            <div class="no-show-label">Aktuell:</div>
                            <div class="no-show-text">Keine Sendung</div>
                        </div>
                    `}
                    
                    <div class="next-shows">
                        <div class="next-label">Als nächstes:</div>
                        ${channel.next && channel.next.length > 0 ? 
                            channel.next.map(show => `
                                <div class="next-show">
                                    <div class="next-title">${show.title}</div>
                                    <div class="next-time">${formatTime(show.start)}</div>
                                </div>
                            `).join('') 
                            : '<div class="no-next-shows">Keine weiteren Sendungen</div>'
                        }
                    </div>
                </div>
            `).join('');
        }
        
        function updateStats(data) {
            const channels = data.items || [];
            const liveChannels = channels.filter(ch => ch.now).length;
            
            document.getElementById('totalChannels').textContent = channels.length;
            document.getElementById('liveChannels').textContent = liveChannels;
            document.getElementById('lastUpdate').textContent = formatTime(data.ts);
            document.getElementById('timestamp').textContent = `Stand: ${formatDateTime(data.ts)}`;
        }
        
        // Initial load
        loadEPG();
        
        // Auto-refresh every 5 minutes
        setInterval(loadEPG, 300000);
    </script>
</body>
</html>
