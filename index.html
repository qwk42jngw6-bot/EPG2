<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>EPG – Jetzt</title>
<style>
/* Dunkles, cleanes UI – kein Header, nur Karten */
:root{
  --bg:#0b0f14; --card:#111822; --card2:#0f1621; --border:#1f2733;
  --text:#e8edf3; --muted:#b1bdc9; --muted2:#8b98a6;
  --accent:#67e8f9; --live:#86efac; --chip:#141b24;
  --gpt:#60a5fa; --imdb:#facc15; --rtU:#ef4444; --rtC:#22c55e;
}
*{box-sizing:border-box}
html,body{
  margin:0;background:var(--bg);color:var(--text);
  font-family:ui-sans-serif, -apple-system, "SF Pro Text", Inter, Segoe UI, Roboto, Arial, sans-serif;
  font-size:14px;-webkit-font-smoothing:antialiased}
@media (max-width:420px){html,body{font-size:13px}}

main{max-width:1120px;margin:0 auto;padding:14px}
.grid{display:grid;gap:12px}
@media(min-width:760px){.grid{grid-template-columns:repeat(2,1fr)}}
@media(min-width:1100px){.grid{grid-template-columns:repeat(3,1fr)}}

.card{
  background:linear-gradient(180deg,var(--card),var(--card2));
  border:1px solid var(--border); border-radius:14px;
  padding:14px 14px 12px; box-shadow:inset 0 1px 0 rgba(255,255,255,.03);
}
.top{display:flex;align-items:baseline;justify-content:space-between;margin-bottom:8px}
.ch{font-weight:900;letter-spacing:.2px}
.no{font-size:11px;color:var(--muted2);background:var(--chip);border:1px solid var(--border);
    padding:2px 8px;border-radius:999px}

.now{font-weight:800;color:var(--live);line-height:1.35}
a.link{color:inherit;text-decoration:none;border-bottom:1px dashed rgba(103,232,249,.35)}
a.link:hover{color:var(--accent);border-bottom-color:var(--accent)}

ul{margin:8px 0 2px 0;padding-left:18px}
ul li{margin:.14rem 0;color:#d8e1ea}            /* hellere Schrift auf dunklem Grund */
.time{color:var(--accent)}

.badges{display:flex;flex-wrap:wrap;gap:.4rem;margin-top:.55rem}
.badge{
  font-size:.78rem;padding:.28rem .55rem;border-radius:.6rem;
  background:var(--chip);border:1px solid var(--border);line-height:1
}
.badge.gpt{color:var(--gpt);border-color:color-mix(in oklab,var(--gpt) 60%, #000)}
.badge.imdb{color:var(--imdb);border-color:color-mix(in oklab,var(--imdb) 60%, #000)}
.badge.rtU{color:var(--rtU);border-color:color-mix(in oklab,var(--rtU) 60%, #000)}
.badge.rtC{color:var(--rtC);border-color:color-mix(in oklab,var(--rtC) 60%, #000)}

.small{font-size:12px;color:var(--muted2);margin-top:6px}
.warn{color:#facc15}
</style>
</head>
<body>
<main>
  <div id="root" class="grid"></div>
</main>

<script>
const api="/api/now";
const t = d => new Date(d).toLocaleTimeString([],{hour:"2-digit",minute:"2-digit"});

// Wikipedia-Link (nutzt Originaltitel als Zusatz, wenn vorhanden)
const wiki = (title, original) => {
  const q = original && original.toLowerCase()!==title.toLowerCase()
    ? `${title} ${original}` : title;
  return "https://de.wikipedia.org/w/index.php?search=" + encodeURIComponent(q);
};

const link = (title, original) =>
  `<a class="link" href="${wiki(title, original)}" target="_blank" rel="noopener">${title}</a>`;

const nextList = (arr, original) => {
  if(!arr || !arr.length) return '<div class="small">Keine weiteren Sendungen.</div>';
  return `<ul>${arr.slice(0,2).map(p =>
    `<li>${link(p.title, original)} <span class="time">(${t(p.start)}–${t(p.stop)})</span></li>`
  ).join("")}</ul>`;
};

const ratings = r => {
  if(!r) return "";
  const chips=[];
  if(r.gpt!=null) chips.push(`<span class="badge gpt">GPT ${r.gpt}/10</span>`);
  if(r.imdb!=null) chips.push(`<span class="badge imdb">IMDb ${r.imdb}</span>`);
  if(r.rtUser!=null) chips.push(`<span class="badge rtU">RT-User ${r.rtUser}%</span>`);
  if(r.rtCritic!=null) chips.push(`<span class="badge rtC">RT-Kritik ${r.rtCritic}%</span>`);
  return chips.length ? `<div class="badges">${chips.join("")}</div>` : "";
};

async function load(){
  try{
    const r = await fetch(api,{cache:"no-store"});
    const j = await r.json();
    const root = document.getElementById("root");
    root.innerHTML = "";

    for(const it of j.items){
      const card = document.createElement("section"); card.className="card";
      const head = `<div class="top"><div class="ch">${it.channel}</div><span class="no">#${it.no}</span></div>`;

      if(!it.now){
        card.innerHTML = head + `<div class="warn">Kein aktuelles Programm gefunden</div>`;
      }else{
        const when = it.now.start&&it.now.stop ? ` <span class="time">(${t(it.now.start)}–${t(it.now.stop)})</span>` : "";
        card.innerHTML = head
          + `<div class="now">${link(it.now.title, it.original)}${when}</div>`
          + nextList(it.next, it.original)
          + ratings(it.rating)
          + (it.original ? `<div class="small">Original: ${it.original}</div>` : "");
      }
      root.appendChild(card);
    }
  }catch(e){
    document.getElementById("root").innerHTML =
      `<div class="warn">Fehler: ${(e && e.message) || e}</div>`;
  }
}
load();
</script>
</body>
</html>
